<h1><span class="badge badge-info">Main</span></h1>
<table class="table table-dark">
  <thead>
  <tr>
    <th scope="col">Symbol</th>
    <th scope="col">Name</th>
    <th scope="col">Description</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let stock of stocks">
    <td>{{stock.symbol}}</td>
    <td>{{stock.name}}</td>
    <td>{{stock.description}}</td>
  </tr>
  </tbody>
</table>
